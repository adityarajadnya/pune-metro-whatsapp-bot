<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pune Metro Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-purple-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center">
                    <i class="fas fa-train text-purple-600 text-xl"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold">Pune Metro Assistant</h1>
                    <p class="text-purple-200 text-sm">Your AI Travel Companion</p>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <a href="/admin" class="text-purple-200 hover:text-white transition-colors">
                    <i class="fas fa-cog"></i>
                </a>
            </div>
        </div>
    </header>

    <!-- Chat Container -->
    <div class="flex-1 flex flex-col max-w-4xl mx-auto w-full px-4 py-6">
        <!-- Welcome Message -->
        <div class="text-center mb-8">
            <div class="bg-white rounded-lg shadow-sm p-6 max-w-2xl mx-auto">
                <div class="w-16 h-16 bg-purple-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-robot text-purple-600 text-2xl"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Welcome to Pune Metro Assistant</h2>
                <p class="text-gray-600 mb-4">Ask me anything about Pune Metro services, fares, stations, and more!</p>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-3 text-sm">
                    <div class="bg-purple-50 p-3 rounded-lg">
                        <i class="fas fa-route text-purple-600 mb-1"></i>
                        <p class="font-medium">Route Information</p>
                    </div>
                    <div class="bg-purple-50 p-3 rounded-lg">
                        <i class="fas fa-ticket-alt text-purple-600 mb-1"></i>
                        <p class="font-medium">Fare & Tickets</p>
                    </div>
                    <div class="bg-purple-50 p-3 rounded-lg">
                        <i class="fas fa-clock text-purple-600 mb-1"></i>
                        <p class="font-medium">Timings</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat Messages -->
        <div id="chat-messages" class="flex-1 overflow-y-auto space-y-4 mb-4">
            <!-- Messages will be inserted here -->
        </div>

        <!-- Input Area -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
            <form id="chat-form" class="flex space-x-3">
                <div class="flex-1 relative">
                    <input 
                        type="text" 
                        id="message-input" 
                        placeholder="Ask about Pune Metro services..."
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none"
                        autocomplete="off"
                    >
                    <button 
                        type="button" 
                        id="voice-btn" 
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-purple-600 transition-colors"
                    >
                        <i class="fas fa-microphone"></i>
                    </button>
                </div>
                <button 
                    type="submit" 
                    id="send-btn"
                    class="bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700 transition-colors flex items-center space-x-2"
                >
                    <span>Send</span>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>

    <script src="chatbot.js"></script>
</body>
</html>
